<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Savage Photography</title>
    <meta name="description" content="International portrait photographer specializing in newborns, maternity, family, and weddings.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cream: #F5F0EB;
            --warm-white: #FAF8F5;
            --charcoal: #2C2C2C;
            --soft-black: #1A1A1A;
            --taupe: #B8A99A;
            --dusty-rose: #C4A99B;
            --gold: #C9A96E;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Lora', Georgia, serif;
            background-color: var(--warm-white);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 100;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        /* Corner accents */
        .corner { position: fixed; width: 70px; height: 70px; opacity: 0.12; }
        .corner--tl { top: 20px; left: 20px; border-top: 1px solid var(--taupe); border-left: 1px solid var(--taupe); }
        .corner--tr { top: 20px; right: 20px; border-top: 1px solid var(--taupe); border-right: 1px solid var(--taupe); }
        .corner--bl { bottom: 20px; left: 20px; border-bottom: 1px solid var(--taupe); border-left: 1px solid var(--taupe); }
        .corner--br { bottom: 20px; right: 20px; border-bottom: 1px solid var(--taupe); border-right: 1px solid var(--taupe); }

        .content {
            text-align: center;
            max-width: 680px;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(28px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .anim { animation: fadeUp 1.1s ease-out both; }
        .d1 { animation-delay: 0.1s; }
        .d2 { animation-delay: 0.25s; }
        .d3 { animation-delay: 0.4s; }
        .d4 { animation-delay: 0.55s; }
        .d5 { animation-delay: 0.7s; }
        .d6 { animation-delay: 0.85s; }
        .d7 { animation-delay: 1.0s; }

        /* Flourish */
        .flourish {
            width: 50px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 2.2rem;
            position: relative;
        }
        .flourish::before {
            content: '\2726';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 9px;
            color: var(--gold);
            background: var(--warm-white);
            padding: 0 10px;
        }

        /* Name */
        .name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 300;
            font-size: clamp(2.6rem, 7vw, 4.8rem);
            letter-spacing: 0.07em;
            line-height: 1.12;
            color: var(--soft-black);
        }
        .name-sub {
            display: block;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-style: italic;
            font-weight: 300;
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            letter-spacing: 0.22em;
            color: var(--taupe);
            margin-top: 0.5rem;
        }

        /* Divider */
        .divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--taupe), transparent);
            margin: 2.2rem auto;
        }

        /* Tagline */
        .tagline {
            font-family: 'Lora', Georgia, serif;
            font-size: clamp(0.88rem, 2vw, 1.02rem);
            font-weight: 400;
            font-style: italic;
            color: var(--taupe);
            letter-spacing: 0.03em;
            line-height: 1.9;
            max-width: 480px;
            margin: 0 auto 2rem;
        }

        /* Specialties */
        .specialties {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(0.7rem, 1.6vw, 0.82rem);
            letter-spacing: 0.28em;
            text-transform: uppercase;
            color: var(--dusty-rose);
            margin-bottom: 3rem;
        }
        .specialties .dot {
            margin: 0 0.6rem;
            opacity: 0.35;
            font-size: 0.6em;
            vertical-align: middle;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.8rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            gap: 9px;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.92rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--charcoal);
            text-decoration: none;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 1px;
            background: var(--gold);
            transition: width 0.4s ease;
        }

        .social-links a:hover { color: var(--gold); }
        .social-links a:hover::after { width: 100%; }

        .social-links a svg {
            width: 17px; height: 17px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }
        .social-links a:hover svg { transform: scale(1.12); }

        /* Email */
        .email-link {
            display: inline-block;
            font-family: 'Lora', Georgia, serif;
            font-size: 0.88rem;
            font-style: italic;
            color: var(--taupe);
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
            position: relative;
        }
        .email-link::after {
            content: '';
            position: absolute;
            bottom: -2px; left: 0;
            width: 0; height: 1px;
            background: var(--gold);
            transition: width 0.4s ease;
        }
        .email-link:hover { color: var(--gold); }
        .email-link:hover::after { width: 100%; }

        /* Bottom flourish */
        .bottom-flourish {
            margin-top: 3.5rem;
            font-size: 9px;
            color: var(--taupe);
            opacity: 0.3;
            letter-spacing: 1em;
        }

        @media (max-width: 480px) {
            .social-links { gap: 1.5rem; }
            .corner { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="corner corner--tl"></div>
    <div class="corner corner--tr"></div>
    <div class="corner corner--bl"></div>
    <div class="corner corner--br"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="flourish anim d1"></div>

            <h1 class="name anim d2">
                Holly Savage
                <span class="name-sub">Photography</span>
            </h1>

            <div class="divider anim d3"></div>

            <p class="tagline anim d4">
                Capturing life's most tender moments with<br>
                genuine passion and creative vision
            </p>

            <p class="specialties anim d5">
                Newborns <span class="dot">&#9679;</span>
                Maternity <span class="dot">&#9679;</span>
                Family <span class="dot">&#9679;</span>
                Weddings <span class="dot">&#9679;</span>
                Lifestyle
            </p>

            <div class="social-links anim d6">
                <a href="https://www.instagram.com/hollysavagephotography/" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
                    Instagram
                </a>
                <a href="https://www.facebook.com/hollysavagephotography/" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Facebook
                </a>
            </div>

            <a href="mailto:info@hollysavagephotography.com" class="email-link anim d7">
                info@hollysavagephotography.com
            </a>

            <div class="bottom-flourish anim d7">&#10022; &#10022; &#10022;</div>
        </div>
    </div>
</body>
</html>
